<mat-toolbar>
  <span>Update Course</span>
</mat-toolbar>
<mat-card class="my-card">
  <mat-card-content>
    <form [formGroup]="updateCourseGroup" (ngSubmit)="updateCourse(updateCourseGroup.value)"  class="my-form">
      <mat-form-field appearance="fill" class="full-width">
        <label>
          <input formControlName="id" matInput placeholder="id" required>
        </label>
      </mat-form-field>
      <br>
      <mat-form-field appearance="fill" class="full-width">
        <label>
          <input formControlName="name" matInput placeholder="name" required>
        </label>
      </mat-form-field>
      <br>
      <mat-form-field appearance="fill" class="full-width">
        <label>
          <input formControlName="durationHours" matInput placeholder="durationHours" required>
        </label>
      </mat-form-field>
      <br>
      <mat-card-actions>
        <button color="primary" [disabled]="updateCourseGroup.invalid" mat-raised-button>Update</button>
        <button (click)="goBack()" color="warn" mat-raised-button>BACK</button>
      </mat-card-actions>
    </form>
  </mat-card-content>
</mat-card>
