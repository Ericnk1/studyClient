<div fxLayout="row" fxShow="false" fxShow.gt-sm>
  <button><a mat-button routerLink="/add-course">Add course</a></button>
</div>
<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th scope="col" mat-header-cell *matHeaderCellDef mat-sort-header> ID. </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th scope="col" mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="durationHours">
    <th scope="col" mat-header-cell *matHeaderCellDef mat-sort-header> Duration </th>
    <td mat-cell *matCellDef="let element"> {{element.durationHours}} h</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="isActive">
    <th scope="col" mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
    <td mat-cell *matCellDef="let element"> {{element.isActive | json}} </td>
  </ng-container>

  <ng-container matColumnDef="button">
    <th scope="col" mat-header-cell *matHeaderCellDef mat-sort-header> </th>
    <td mat-cell *matCellDef="let element">
      <mat-card-actions>
        <button mat-raised-button routerLink="/update-course" color="primary">Update</button>
        <button mat-raised-button color="warn" (click)="deleteCourse(element.id)">Delete</button>
        <button mat-raised-button (click)="restoreCourse(element.id)">Restore</button>
      </mat-card-actions>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
