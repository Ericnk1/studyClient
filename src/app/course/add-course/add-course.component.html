<mat-toolbar>
  <span>Course Registration Form</span>
</mat-toolbar>
<mat-card class="my-card">
  <mat-card-content>
    <form [formGroup]="addCourseGroup"  class="my-form">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Course Name</mat-label>
        <label>
          <input type="text" formControlName="name" matInput placeholder="name" required>
        </label>
      </mat-form-field>
      <br>
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Duration</mat-label>
        <label>
          <input type="time" formControlName="durationHours" matInput placeholder="durationHours" required>
        </label>
      </mat-form-field>
      <br>
      <mat-card-actions>
        <button (click)="addCourse()" color="primary" [disabled]="addCourseGroup.invalid" mat-raised-button>Add course</button>
        <button (click)="goBack()" color="warn" mat-raised-button>BACK</button>
      </mat-card-actions>
    </form>
  </mat-card-content>
</mat-card>
