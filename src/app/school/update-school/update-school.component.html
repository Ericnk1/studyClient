<mat-toolbar>
  <span>Update School</span>
</mat-toolbar>
<mat-card class="my-card">
  <mat-card-content>
    <form [formGroup]="updateSchoolGroup" (ngSubmit)="updateSchool(updateSchoolGroup.value)"  class="my-form">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>School Id</mat-label>
        <label>
          <input type="number" formControlName="id" matInput placeholder="id" required>
        </label>
      </mat-form-field>
      <br>
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>School Name</mat-label>
        <label>
          <input type="text" formControlName="name" matInput placeholder="name" required>
        </label>
      </mat-form-field>
      <br>
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>City</mat-label>
        <label>
          <input type="text" formControlName="city" matInput placeholder="city" required>
        </label>
      </mat-form-field>
      <br>
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Phone</mat-label>
        <label>
          <input type="tel" formControlName="phone" matInput placeholder="phone" required>
        </label>
      </mat-form-field>
      <br>
      <mat-card-actions>
        <button color="primary" [disabled]="updateSchoolGroup.invalid" mat-raised-button>Update</button>
        <button (click)="goBack()" color="warn" mat-raised-button>BACK</button>
      </mat-card-actions>
    </form>
  </mat-card-content>
</mat-card>
