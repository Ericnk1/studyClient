<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th scope="col" mat-header-cell *matHeaderCellDef mat-sort-header> ID. </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="userName">
    <th scope="col" mat-header-cell *matHeaderCellDef mat-sort-header> UserName </th>
    <td mat-cell *matCellDef="let element"> {{element.username}} </td>
  </ng-container>

  <!-- City Column -->
  <ng-container matColumnDef="school">
    <th scope="col" mat-header-cell *matHeaderCellDef mat-sort-header> School </th>
    <td mat-cell *matCellDef="let element"> {{element.school.name}} </td>
  </ng-container>

  <!-- Phone Column -->
  <ng-container matColumnDef="course">
    <th scope="col" mat-header-cell *matHeaderCellDef mat-sort-header> Courses </th>
    <td mat-cell *matCellDef="let element"> {{element.course.name}} </td>
  </ng-container>

  <ng-container matColumnDef="button">
    <th scope="col" mat-header-cell *matHeaderCellDef mat-sort-header> </th>
    <td mat-cell *matCellDef="let element">
      <button mat-raised-button color="primary">Update</button>
      <button mat-raised-button color="warn">Delete</button>
      <button mat-raised-button color="accent">Restore</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
