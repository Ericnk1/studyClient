<mat-toolbar>
  <span>School Registration Form</span>
</mat-toolbar>
<mat-card class="my-card">
  <mat-card-content>
    <form [formGroup]="addSchoolGroup"  class="my-form">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>School Name</mat-label>
        <input formControlName="name" matInput>
      </mat-form-field>
      <br>
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>City</mat-label>
        <input formControlName="city" matInput>
      </mat-form-field>
      <br>
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Phone</mat-label>
        <input formControlName="phone" matInput>
      </mat-form-field>
      <br>
      <mat-card-actions>
        <button (click)="addSchool()" color="primary" mat-raised-button>Add school</button>
        <button (click)="goBack()" color="warn" mat-raised-button>BACK</button>
      </mat-card-actions>
    </form>
  </mat-card-content>
</mat-card>
