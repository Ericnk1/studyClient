<mat-toolbar>
  <span>Course Registration Form</span>
</mat-toolbar>
<mat-card class="my-card">
  <mat-card-content>
    <form [formGroup]="addCourseGroup"  class="my-form">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Course Name</mat-label>
        <input formControlName="name" matInput>
      </mat-form-field>
      <br>
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Duration</mat-label>
        <input formControlName="duration" matInput>
      </mat-form-field>
      <br>
      <mat-card-actions>
        <button (click)="addSchool()" color="primary" mat-raised-button>Add course</button>
        <button (click)="goBack()" color="warn" mat-raised-button>BACK</button>
      </mat-card-actions>
    </form>
  </mat-card-content>
</mat-card>
